<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">TIC TAC TOE</h1>
        <hr/>
        <div class="scoreBoard">
            <div class="p1"><h1 id="p1_status">P1: </h1></div>
                
            <div class="p2"><h1 id="p2_status">P2: </h1></div>
        </div>
        <div class="mainBox">
            <div class="row1">
                <div class="row" onclick="mark(0)"></div>
                <div class="row lightBox " onclick="mark(1)"></div>
                <div class="row" onclick="mark(2)"></div>
            </div>
            <div class="row1">
                <div class="row lightBox" onclick="mark(3)"></div>
                <div class="row" onclick="mark(4)"></div>
                <div class="row lightBox" onclick="mark(5)"></div>
            </div>
            <div class="row1">
                <div class="row" onclick="mark(6)"></div>
                <div class="row lightBox" onclick="mark(7)"></div>
                <div class="row"onclick="mark(8)"></div>
            </div>
            <div class="reset" onclick="reset()">RESET GAME</div>
        </div>
    </div>
    <div class="foot">Game developed by Fazin P K</div>
</body>
<script src="index.js"></script>
</html>
